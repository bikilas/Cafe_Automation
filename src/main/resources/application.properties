spring.application.name=cafe_Automation

# DataSource

spring.datasource.url=jdbc:mysql://localhost:3307/kifya_cafe_yt?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Bikila@123

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
#Sql Query
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
# Logging levels
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

# Disable static resource handling
spring.web.resources.add-mappings=false

# Enable all endpoints in actuator
management.endpoints.web.exposure.include=*

# Flyway configuration
spring.flyway.baseline-on-migrate=false
# spring.flyway.baseline-version=1

# Disable email sending in tests
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=

# Server configuration
server.port=8080
server.servlet.context-path=/

# Enable detailed logging for Spring Web
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.filter=TRACE
logging.level.com.kifiya=DEBUG

# Log request details
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
